<div class="contact-container">
  <!-- Hero Section -->
  <section class="contact-hero">
    <div class="container">
      <div class="hero-content">
        <h1>Contactez-nous</h1>
        <p>Nous sommes là pour vous accompagner</p>
      </div>
    </div>
  </section>

  <!-- Contact Info -->
  <section class="contact-info-section">
    <div class="container">
      <div class="contact-info-grid">
        @for (info of contactInfo; track info.title) {
          <div class="contact-info-card">
            <div class="contact-icon">
              <i class="fas {{ info.icon }}"></i>
            </div>
            <div class="contact-details">
              <h3>{{ info.title }}</h3>
              <p>{{ info.content }}</p>
            </div>
          </div>
        }
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact-form-section">
    <div class="container">
      <div class="form-wrapper">
        <h2>Envoyez-nous un message</h2>
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">Nom complet</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
          </div>
          
          <div class="form-group">
            <label for="subject">Sujet</label>
            <select id="subject" name="subject" [(ngModel)]="formData.subject" required>
              <option value="">Sélectionnez un sujet</option>
              @for (subject of subjects; track subject) {
                <option [value]="subject">{{ subject }}</option>
              }
            </select>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" [(ngModel)]="formData.message" 
                      rows="5" required></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">
            <i class="fas fa-paper-plane"></i> Envoyer
          </button>
        </form>
      </div>
    </div>
  </section>
</div>
