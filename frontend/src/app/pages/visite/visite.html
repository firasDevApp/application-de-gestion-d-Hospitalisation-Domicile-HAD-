<div class="content-wrapper">
  <div class="page-header">
    <h3 class="page-title">
      <span class="page-title-icon bg-gradient-primary text-white me-2">
        <i class="mdi mdi-calendar"></i>
      </span> Mes visites
    </h3>
  </div>
  
  <div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Coordination des soins à domicile</h4>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th> Patient </th>
                  <th> Type de soin </th>
                  <th> Statut </th>
                  <th> Date prévue </th>
                  <th> Dossier médical </th>
                  <th> Actions </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let visite of visites">
                  <td>
                    <img [src]="visite.image" class="me-2" alt="image" style="width: 30px; height: 30px; border-radius: 50%;">
                    {{ visite.patient }}
                  </td>
                  <td>{{ visite.typeSoin }}</td>
                  <td>
                    <label [class]="'badge ' + getBadgeClass(visite.statut)">{{ visite.statut }}</label>
                  </td>
                  <td>{{ visite.date | date:'dd MMM yyyy' }}</td>
                  <td>{{ visite.id }}</td>
                  <td>
                    <button class="btn btn-sm btn-outline-primary" 
                            (click)="ouvrirModal(visite)">
                      <i class="mdi mdi-table-edit"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <app-modal-statut-visit 
    *ngIf="showModal"
    [visiteData]="visiteSelectionnee"
    (statutUpdated)="onStatutUpdated($event)"
    (modalClosed)="fermerModal()">
  </app-modal-statut-visit>
</div>
